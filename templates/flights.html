<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
</head>
<body>
<h1>Flights</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Departure airport</th>
        <th>Arrival airport</th>
        <th>Status</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Departure_airport}}</td>
        <td>{{.Arrival_airport}}</td>
        <td>{{.Status}}</td>
    </tr>
    {{end}}
</table>
<a href="/airports">Back to Airports</a>
</body>
</html>
